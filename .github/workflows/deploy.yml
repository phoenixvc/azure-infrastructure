name: Deploy to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    outputs:
      deployment_name: ${{ steps.deploy.outputs.deployment_name }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy Bicep
        id: deploy
        run: |
          DEPLOYMENT_NAME="deploy-$(date +%Y%m%d-%H%M%S)"
          az deployment sub create \
            --name "$DEPLOYMENT_NAME" \
            --location westeurope \
            --template-file infra/main.bicep \
            --parameters infra/parameters/${{ env.ENVIRONMENT }}.bicepparam
          echo "deployment_name=$DEPLOYMENT_NAME" >> $GITHUB_OUTPUT

  deploy-application:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: Build and Deploy
        run: |
          cd src/api
          pip install -r requirements.txt
          zip -r ../../deploy.zip .
          az webapp deployment source config-zip \
            --name ${{ secrets.APP_SERVICE_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --src ../../deploy.zip
      
      - name: Health Check
        run: |
          sleep 30
          curl -f https://${{ secrets.APP_SERVICE_NAME }}.azurewebsites.net/health || exit 1
