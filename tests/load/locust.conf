# Locust configuration file
# Usage: locust --config tests/load/locust.conf

# Default host (can be overridden with --host)
host = http://localhost:8000

# Default user count
users = 10

# User spawn rate (users per second)
spawn-rate = 2

# Run time (use 0 for unlimited)
run-time = 1m

# Only run specific user classes (comma-separated)
# user-classes = APIUser

# Web UI settings
web-host = 0.0.0.0
web-port = 8089

# Headless mode (no web UI)
# headless = true

# CSV export path
# csv = tests/load/results

# HTML report path
# html = tests/load/report.html

# Log level
loglevel = INFO

# Stop on specific failure percentage
# stop-timeout = 60
